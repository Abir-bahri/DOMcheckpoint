<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css" />
    <title>shopping cart</title>
</head>
<body>
  
  <div class="container"> 
    <div class="card card-body">
      <header class="main-header">
        <h1 class="band-name band-name-large">Shopping Cart</h1>
      </header>
      <ul id="items" class="list-group">
        <li id="parent" class="list-group-item">
            <div class="row">
            <img src="images/manteau-femme-d-hiver.jpg" alt="manteau" width="80" height="70">
            <h5 class="col-4" >item 1 :<span id="price"> 180 DT </span> </h5>
            <button type="button" id="minus-button" class="col-1 btn btn-secondary">-</button>
            <div class="col-1"><h3 id="quantity">0</h3></div>
            <button type="button" id="add-button" class="col-1 btn btn-primary">+</button>
            <div class="col-1">
              <img id="heart" src="heartNull.png" width="40" height="40">
            </div>
            <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
          </div>
        </li>
        <li id="parent" class="list-group-item">
          <div class="row">
         
            <img src="images/dames.jpg" alt="manteaudames" width="80" height="70">
            <h5 class="col-4" >item 2 :<span id="price"> 220 DT</span> </h5>
            <button type="button" id="minus-button" class="col-1 btn btn-secondary">-</button>
            <div class="col-1"><h3 id="quantity">0</h3></div>
            <button type="button" id="add-button" class="col-1 btn btn-primary">+</button>
            <div class="col-1">
              <img id="heart" src="heartNull.png" width="40" height="40">
          </div>
            <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
          </div>
        </li>
        <li id="parent" class="list-group-item">
          <div class="row">
        
            <img src="images/hommes-veste.jpg" alt="manteau-homme" width="80" height="70">
            <h5 class="col-4" >item 3 :<span id="price"> 150 DT </span> </h5>
            
            <button type="button" id="minus-button" class="col-1 btn btn-secondary">-</button>
            <div class="col-1"><h3 id="quantity">0</h3></div>
            <button type="button" id="add-button" class="col-1 btn btn-primary">+</button>
            <div class="col-1">
              <img id="heart" src="heartNull.png" width="40" height="40">
          </div>
            <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
          </div>
      </li>	
      <li class="list-group-item totale-price">
        <div class="row bg-info">
        <h4 class="col-4" id="total-price"></h4>
        </div>
    </li>
   </ul>
  </div>
  
<script src="store.js"></script>
</body>
</html>
